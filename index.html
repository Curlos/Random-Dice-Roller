<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dice Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <span class="header-icons">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </span>
        <div class="header">
            <span class="header-text">Random Dice Game</span>
            <span class="filler"></span>
        </div>
        
        <label for="numOfDice">Number of dice:</label>
        <input type="number" class="numOfDice" id="numOfDice">

        <div class="selection">
            <label for="sides">Number of sides:</label>

            <select name="sides" class="sides" id="sides">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>

        <div class="roll">
            <button class="rollButton" id="rollButton">Roll dice</button>
        </div>

        <div id="dice" class="dice"></div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
